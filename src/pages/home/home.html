<ion-header>
  <ion-toolbar>
    <ion-title>Chat TE</ion-title>
    <ion-buttons end>
      <button ion-button icon-right color="dark" (click)="signOut()">
        Sair
        <ion-icon name="exit"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of Chats|async">
      <ion-row>
        <ion-col col-11>
          <h3>{{item.emailSender}}</h3>
          <p text-wrap>{{item.lastMSG}}</p>
        </ion-col>
        <ion-col col-auto>
          <button ion-button style="height: 100%;" (click)="getChatDetail(item.$key,item.emailSender)">
            <ion-icon name="paper-plane"></ion-icon>
          </button>
        </ion-col>
      </ion-row>
    </ion-item>
  </ion-list>
  <ion-fab bottom right>
    <button ion-fab color="dark" (click)="newChat()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
