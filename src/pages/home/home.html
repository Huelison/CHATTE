<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <!--<button ion-button (click)="signOut()">sair</button>-->
  <ion-list>
    <ion-item *ngFor="let item of Chats|async">
      <h3>{{item.emailSender}}</h3>
      <p>{{item.lastMSG}}</p>
    </ion-item>
  </ion-list>
  <ion-fab bottom right>
    <button ion-fab color="dark" (click)="newChat()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
