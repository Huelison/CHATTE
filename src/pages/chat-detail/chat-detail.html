<ion-header>

  <ion-navbar>
    <ion-title>chatDetail</ion-title>
  </ion-navbar>

</ion-header>

<ion-content no-padding>
  <ion-list>
    <ion-item *ngFor="let item of conversas|async" no-lines class="item-no-margin" no-padding no-margin>
      <ion-card style="width: 70%" [ngStyle]="item.sender == uIdA ? { 'float':'right'} : { 'float': 'left' }">
        <img src="" [hidden]="item.tp=='m'" />
        <ion-card-content>
          <p text-wrap>
            {{item.msg}}
          </p>
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-row>
    <ion-col>
      <ion-item no-padding>
        <ion-input type="text" [(ngModel)]="msg" placeholder="Mensagem"></ion-input>
      </ion-item>
    </ion-col>
    <ion-col col-auto>
      <button ion-button icon-only (click)="enviarMSG()">
            <ion-icon name="paper-plane"></ion-icon>
          </button>
    </ion-col>
  </ion-row>
</ion-footer>
