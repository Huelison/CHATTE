<ion-header>
  <ion-navbar>
    <ion-title>{{emailB}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content no-padding>
  <ion-list>
    <ion-item *ngFor="let item of conversas|async" no-lines class="item-no-margin" no-padding no-margin>
      <ion-card style="max-width: 70%; min-width:200px; width: auto !important; " [ngStyle]="item.sender == uIdA ? {'float':'right'}:{ 'float':'left' }">
        <img [src]="(item.img==null)?'':item.img" [hidden]="item.tp=='m'" style="max-height: 300px; max-width: 300px; width:90%; margin: auto"/>
        <ion-card-content>
          <p text-wrap>
            {{item.msg}}
          </p>
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-row align-items-center>
      <ion-col>
        <img [src]="fotoEnviar" [hidden]="fotoMostrar" style="margin: auto;" />
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item no-padding>
          <ion-input type="text" [(ngModel)]="msg" placeholder="Mensagem"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-auto>
        <button ion-button icon-only (click)="takePicture()">
        <ion-icon name="camera"></ion-icon>
      </button>
      </ion-col>
      <ion-col col-auto>
        <button ion-button icon-only (click)="enviarMSG()">
        <ion-icon name="paper-plane"></ion-icon>
      </button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
